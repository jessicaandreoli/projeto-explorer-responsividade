    <main>

        <img

        alt="foto de um cachorro para frente">

      </div>
    
      <div class="dogs">
        <img 
        src="https://images.unsplash.com/photo-1483316003953-f299d5ec4b99?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"

        alt="foto de um gato deitado de barriga para cima olhando para frente">
